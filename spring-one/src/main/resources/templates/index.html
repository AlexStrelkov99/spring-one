<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <title>Spring One</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>Ведомость</h1>
        <table class="table table-hover">
            <thead>
            <tr>
                <th>ID</th>
                <th>Имя</th>
                <th>Балл</th>
                <th>Действия</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="s : ${students}">
                <td th:text="${s.id}"/>
                <td th:text="${s.name}"/>
                <td th:text="${s.score}"/>
                <td stile="width: 200px; text-align: center">
                    <a class="btn btn-success" th:href="@{'/students/decsease_scores/' + ${s.id}}">&lt</a>
                    <span stile="width: 50px; display:inline-block " th:text="${s.score}"/>
                    <a class="btn btn-success" th:href="@{'/students/incsease_scores/' + ${s.id}}">&gt</a>
                </td>
                <td>
                    <a class="btn btn-danger" th:href="@{'/students/delete/' + ${s.id}}">Удалить запись</a>
                </td>
            </tr>
            <form method="GET" th:action="@{/student/search}">
                <div class="mb-3">
                    <label for="id" class="form-label">ID</label>
                    <input type="number" class="form-control" id="id" name="id">
                </div>
                <button type="submit" class="btn btn-primary">Подтвердить</button>
            </form>
            </tbody>
        </table>
        <a th:href="@{/students/create}" class="btn btn-primary">Добавить нового студента</a>
    </div>
</body>
</html>
